<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <title>
            EconoSilo
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/script.js"></script>
    </head>

    <body>
        <header class="titulo">
            <h1 class = 'topo'>
                EconoSilo
            </h1>
        </header>

        <dialog class="janela_avancado">
            <ul class="setores">
                <li class="descricao">
                    <textarea id="DESCRICAO" name="DESCRICAO" placeholder="Descrição"></textarea>
                </li>
                <li class="entrega">
                    <select id="ENTREGA" name="ENTREGA">
                        <option value="" disabled selected>Tipo de Entrega</option>
                        <option value="Por conta do cliente">Por conta do cliente</option>
                        <option value="Por conta do estabelecimento">Por conta do estabelecimento</option>
                    </select>
                </li>
                <li class="org">
                    <select id="ORG" name="ORG">
                        <option value="" disabled selected>Orgânico ou Não</option>
                        <option value="Orgânico">Orgânico</option>
                        <option value="Não Orgânico">Não Orgânico</option>
                    </select>
                </li>
                <li class="regiao_entrega">
                    <input id="REGENTRE" name="REGENTRE" placeholder="Região que Entrega">
                </li>
            </ul>
        </dialog>

        <main class="anunciar_tela">
            <ul class="setores">
                <li class="produto">
                    <input id="PRODUTO" name="PRODUTO" placeholder="PRODUTOS" list="lista-produtos">

                    <datalist id="lista-produtos">
                        <option value="Banana">
                        <option value="Alface">
                        <option value="Cenoura">
                        <option value="Tomate">
                        <option value="Melão">
                        <option value="Abacaxi">
                    </datalist>
                </li>
                <li class="avancado">
                    <p>AVANÇADO</p>
                </li>
                <li class="preco">
                    <input id="PREÇO" name="PREÇO" placeholder="Digite o preço">R$
                </li>
                <li class="peso">
                    <input id="QUANTIDADE" name="QUANTIDADE" placeholder="Digite a quantidade">
                    <select id="PESO" name="PESO">
                        <option value="kg">kg</option>
                        <option value="t">t</option>
                        <option value="sc">sc</option>
                        <option value="@">@</option>
                        <option value="cx">cx</option>
                        <option value="un">un</option>
                    </select>
                </li>
                <li class="confirmar">
                    <a
                      id="certo"  href="anuncio_confirmado.html">CONFIRMAR <img src="../img/confirmado.png" alt="Descrição da imagem">
                    </a>
                </li>
            </ul>
        </main>
        <footer>
            <a href="index.html">
                <img class="botoes" src="../img/botao_voltar.png" alt="Voltar">
            </a>
            <a href="index.html">
                <img class="home" src="../img/botao_home.png" alt="Home">
            </a>
            <a href="historico.html">
                <img class="botoes" src="../img/botao_menu.png" alt="Menu">
            </a>
        </footer>
    </body>
</html>
