<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <title>
            EconoSilo
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>
        <header class = 'titulo'>
            <h1 class = 'topo'>
                EconoSilo
            </h1>
        </header>
        <main>
            <ul class="setores">
                <li class="produto">
                    <input id="PRODUTO" name="PRODUTO" placeholder="PRODUTOS" list="lista-produtos">

                    <datalist id="lista-produtos">
                        <option value="Banana">
                        <option value="Alface">
                        <option value="Cenoura">
                        <option value="Tomate">
                        <option value="Melão">
                        <option value="Abacaxi">
                    </datalist>
                </li>
                <li class="avancado">
                    <p>AVANÇADO</p>
                </li>
                <li class="preco">
                    <input id="PREÇO" name="PREÇO" placeholder="Digite o preço">R$
                </li>
                <li class="peso">
                    <input id="QUANTIDADE" name="QUANTIDADE" placeholder="Digite a quantidade">
                    <select id="PESO" name="PESO">
                        <option value="1">kg</option>
                        <option value="2">t</option>
                        <option value="3">sc</option>
                        <option value="4">@</option>
                        <option value="5">cx</option>
                        <option value="6">un</option>
                    </select>
                </li>
                <li class="confirmar">
                    <a
                        href="anuncio_confirmado.html">CONFIRMAR <img src="../img/confirmado.png" alt="Descrição da imagem">
                    </a>
                </li>
            </ul>
        </main>
        <footer>
            <a href="index.html">
                <img class = 'botoes' src="../img/botao_voltar.png" alt="Voltar">
            </a>
            <a href="index.html">
                <img class="botoes" src="../img/botao_home.png" alt="Home">
            </a>
        </footer>
    </body>
</html>
